<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum-kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" id="65" class="key">
            <kbd>A</kbd>
            <p>clap</p>
        </div>
        <div data-key="83" id="83" class="key">
            <kbd>S</kbd>
            <p>closed-hat</p>
        </div>
        <div data-key="68" id="68" class="key">
            <kbd>D</kbd>
            <p>kick</p>
        </div>
        <div data-key="70" id="70" class="key">
            <kbd>F</kbd>
            <p>open-hat</p>
        </div>
        <div data-key="71" id="71" class="key">
            <kbd>G</kbd>
            <p>drop</p>
        </div>
        <div data-key="72" id="72" class="key">
            <kbd>H</kbd>
            <p>cymbal</p>
        </div>
        <div data-key="74" id="74" class="key">
            <kbd>J</kbd>
            <p>snare</p>
        </div>
        <div data-key="75" id="75" class="key">
            <kbd>K</kbd>
            <p>tom</p>
        </div>
        <div data-key="76" id="76" class="key">
            <kbd>L</kbd>
            <p>YO</p>
        </div>
    </div>

<audio data-key="65" src="./sounds/Clap.wav"></audio>
<audio data-key="83" src="./sounds/Closed Hat.wav"></audio>
<audio data-key="68" src="./sounds/Kick.wav"></audio>
<audio data-key="70" src="./sounds/Open Hat.wav"></audio>
<audio data-key="71" src="./sounds/Drop.wav"></audio>
<audio data-key="72" src="./sounds/Cymbal.wav"></audio>
<audio data-key="74" src="./sounds/Snare.wav"></audio>
<audio data-key="75" src="./sounds/Tom 1.wav"></audio>
<audio data-key="76" src="./sounds/Yo.wav"></audio>

<script src="app.js"></script>
</body>
</html>
